5: 
  name: "Main Inlet Temperature"
  device_class: "temperature"
  accuracy_decimals: 2
  decoder: |-
      if (data.size() < 144)
          return {};
      float value = data[143] - 128.0f;
      auto frac_raw = data[118] & 0b00000111;

      if (1 < frac_raw && frac_raw <= 4)
          value += (frac_raw - 1) * 0.25;
      return value;
6:
  name: "Main Outlet Temperature"
  device_class: "temperature"
  accuracy_decimals: 2
  decoder: |-
      if (data.size()<145)
          return {};
      float value = data[144] - 128.0f;
      auto frac_raw = (data[118] >> 3) & 0b00000111;

      if (1 < frac_raw && frac_raw <= 4)
          value += (frac_raw - 1) * 0.25;
      return value;
