44:
  name: "Error"
  decoder: |-
    if (data.size() < 115)
        return {};

    auto error_type = data[113];
    auto error_number = data[114];

    switch (error_type) {
        case 161:
            error_type = 'H';
            break;
        case 177:
            error_type = 'F';
            break;
        default:
            return std::string{"OK"};
    }        

    return str_sprintf("%c%02X", error_type, error_number - 17);

